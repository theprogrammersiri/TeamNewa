<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamNewa sign up</title>
</head>
<body style="font-family: Trebuchet MS;">
  
  <h1 style="text-align: center;">Team Newa Signup </h1>
  <h2 style="text-align:center;">Personal Details</h2>

  <div class="signup" style="display: flex; justify-content: center; align-items: center;">

    <form>
      <label>First Name:</label>
      <input type="text" name="name" required>
      
      <label>Middle Name:</label>
      <input type="text" name="name" required>

      <label>Last Name:</label>
      <input type="text" name="name" required>
      
      <br>
      <br>
      <label>Date of Birth: </label>
      <input type="date">

      <label>Gender:</label>
      <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <br>
      <br>

      <label><b>Permanent Address</b></label><br>
      <br>
      <label>Address: </label>
      <input type="text" name="address">
      
      <label>District: </label>
      <input type="text" name="address">

      <label>VDC/Municipality: </label>
      <input type="text" name="address">

      <label>Ward No. :</label>
      <input type="text" name="address">
      
      <br>
      <br>

      <label><b>Temporary Address</b></label><br>
      <br>

      <label>Address: </label>
      <input type="text" name="address">
      
      <label>District: </label>
      <input type="text" name="address">

      <label>VDC/Municipality: </label>
      <input type="text" name="address">

      <label>Ward No. :</label>
      <input type="text" name="address">

      <br>
      <br>

      <label><b>Contact Details</b></label><br>
      <br>
      
      <label>Contact No:</label>
      <input type="tel" name="contactno">
      
      <label>Email:</label>
      <input type="email" name="email">

      <br>
      <br>
      
      <label><b>Documents</b></label><br>
      <br>
      <label>Photo:</label>
      <input type="file">
      
      <br>
      <br>
            
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>
  
  
</body>
</html>
